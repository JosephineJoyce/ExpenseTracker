<ion-view view-title="Charts" ng-init="drawCategoryMonthlyChart()">
  <ion-content>
        <canvas id="bar" class="chart chart-bar" chart-data="data"  chart-series="series"  chart-labels="labels" responsive="false" height="100"  chart-legend="true" chart-options="{datasetFill: false, scaleBeginAtZero : false}">
        </canvas>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<!-- Add Expense Tab--><ion-tab title="Add Expense" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/addexpense"> <ion-nav-view name="tab-addexpense"></ion-nav-view> </ion-tab>

  <!-- Charts Tab -->
 <ion-tab title="Charts" icon-off="ion-load-d" icon-on="ion-load-b" href="#/tab/charts">
    <ion-nav-view name="tab-charts"></ion-nav-view>
 </ion-tab>


</ion-tabs>
